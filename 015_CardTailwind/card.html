<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Criando um card personalizado com TailwindCss</title>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen ">
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden md:max-w-2xl">
       <div class="flex ">
            <div class="md:shrink-0">
                <img src="https://cdn.pixabay.com/photo/2015/03/03/18/58/woman-657753_1280.jpg" alt="imagem-dev" class="h-48 w-full object-cover md:h-full md:w-48">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-gray-800 font-semibold">Médica</div>
                <h1 class="block mt-1 text-lg leading-light font-medium text-grey-100">Noemi </h1>
                <p class="mt-2 text-slate-500">Apaixonada por medicina. Cresceu vendo sua mãe trabalhar no Albert Einstein. Hoje é formada em Medicina e ajuda diversos pacientes, sendo eleita por 5 anos seguidos a melhor doutora da região onde mora</p>
                <div class="mt-6">
                   <a href="#" class="inline-block bg-gray-500 text-white font-bold py-2 px-4 rounded-lg">Entrar em Contato</a>
                </div>
            </div>
       </div> 
    </div>
</body>
</html>
