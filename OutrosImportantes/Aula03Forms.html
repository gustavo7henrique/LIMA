<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="">
        <!--Nome-->
        <label>Nome:</label>
        <input type="text"><br>
        <!--Email-->
        <br><label>Email:</label>
        <input type="email"><br>
        <!--Número Telefone-->
        <br><label>Número:</label>
        <input type="tel"><br>
        <!--CPF-->
        <br><label for="cpf">CPF</label>
        <input type="text" id="cpf"><br>
        <!--Botão Subimit-->
        <br><button type="submit">Cadastrar</button>

</body>
</html>
