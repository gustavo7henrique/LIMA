<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            thheme: {
                extend: {
                    fontFamily: {
                        "ola": ["Zalando Sans Expanded", sans-serif]
                    }
                }
            }
        }
    </script>
    <title>Primeira Aula TailWindcss</title>
</head>
<body>
    <h1 class="text-4xl font-bold text-red-700 text-center font-[ola]">Bem Vindo ao mundo TailwindCss</h1>
    <h2 class="text-[#ff0000] text-center">O FrameWork facilita</h2>
</body>
</html>
